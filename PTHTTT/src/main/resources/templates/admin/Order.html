<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/LayoutManage :: head"></head>

<body>
	<nav th:replace="admin/LayoutManage :: header"></nav>
	<div class="container-fluid">
		<div class="row">
			<main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<nav th:replace="admin/LayoutManage :: slidebar"></nav>
				<div class="row justify-content-center">

					<div class="col-6">
						<nav class="navbar">
							<h5 th:value="${title}">Add New Order</h5>
						</nav>
						<form action="#" href="#"
							th:object="${order}" method="post" novalidate="novalidate">
							<input type="hidden" th:field="*{id}">
							<div class="form-row">
								<div class="form-group col-md-5">
									<label for="inputUsername">Username</label> <input type="text"
										th:field="*{user.username}" class="form-control" id="inputUsername"
										placeholder="Name Author" readonly>
								</div>
								<div class="form-group col-md-7">
									<label for="inputFullName">Full Name</label> <input type="text"
										th:field="*{user.fullName}" class="form-control" id="inputFullName"
										placeholder="Name Author" readonly>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-7">
									<label for="inputDateOrder">Date Order</label> <input
										type="text" th:field="*{dateOrder}" class="form-control"
										id="inputDateOrder" placeholder="Date Order" readonly>
								</div>
								<div class="form-group col-md-5">
									<label for="inputTotalPrice">Total Price</label> <input
										type="number" th:field="*{totalPrice}" class="form-control"
										id="inputTotalPrice" placeholder="Total Price" readonly>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-bordered table-hover text-center mt-4">
									<thead class="thead-dark">
										<tr>
											<th>#</th>
											<th>Image</th>
											<th>Book</th>
											<th>Price</th>
											<th>Quantity</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="detailOrder, state: ${order.detailOrders}">
											<td th:utext="${state.count}"></td>
											<td style="width:5rem;">
												<img class="w-100" th:src="${detailOrder.book.pathImages}">
											</td>
											<td th:utext="${detailOrder.book.name}"></td>
											<td th:utext="${detailOrder.book.priceSell} + vnd"></td>
											<td class="quantity" th:utext="${detailOrder.quantity}"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<a th:if="${status == 'unresolved'}" th:href="@{/admin/order/check/{id}(id=${order.id})}"><button  type="button" class="btn btn-primary">Duyệt</button></a>
							<a th:if="${status == 'resolved'}" href=""><button  type="button" class="btn btn-success">Đã Duyệt</button></a>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<footer th:replace="admin/LayoutManage :: footer"></footer>
</body>
</html>
