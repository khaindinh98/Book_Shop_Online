<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/LayoutManage :: head"></head>

<body>
	<nav th:replace="admin/LayoutManage :: header"></nav>
	<div class="container-fluid">
		<div class="row">
			<main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<nav th:replace="admin/LayoutManage :: slidebar"></nav>
				<div class="row justify-content-center">
				
					<div class="col-6">
						<nav class="navbar">
							<h5 th:text="${title}">Add New User</h5>
						</nav>
						<form action="#" th:action="@{${url}}" th:object="${userForm}"  method="post" novalidate="novalidate" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<label for="inputUserName">UserName</label>
								<input type="text" th:field="*{username}" 
										class="form-control" id="inputUserName" placeholder="User Name">
							</div>
							<div class="form-group">
								<label for="inputpass">Password</label>
								<input type="text" th:field="*{password}" 
										class="form-control" id="inputpass" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputName">FullName</label>
								<input type="text" th:field="*{fullname}" 
										class="form-control" id="inputName" placeholder="Full Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">Email</label>
								<input type="email" th:field="*{email}" 
										class="form-control" id="inputEmail" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPhone">Phone</label>
								<input type="text" th:field="*{phone}" 
										class="form-control" id="inputPhone" placeholder="Phone">
							</div>
							<label for="inputRole">Roles</label>
							<!-- <a th:href="@{/admin/categories/addcategory/}"><button class="btn btn-outline-success btn-sm">+</button></a> -->
							<div class="form-group" style = "height:100px;overflow-y:scroll;">
								<div class="form-check" th:each="role : ${listRoles}">
									
								  <input  class="form-check-input" type="checkbox" th:value="${role.id}" th:field="*{roles}">
								  <label  class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${role.name}">
								  </label>
								</div>
							</div>
							<!-- <label for="inputCategory">Category</label>
							<a th:href="@{/admin/categories/addcategory/}"><button class="btn btn-outline-success btn-sm">+</button></a>
							<div class="form-group">
								<select th:field="*{category}" id="inputCategory" class="custom-select">
								  <option value="-1">Open this select menu</option>
								  <option th:each="type : ${listCategories}" 
								          th:value="${type.id}" 
								          th:text="${type.title}" value=""></option>
								</select> -->
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>

	<footer th:replace="admin/LayoutManage :: footer"></footer>
</body>
</html>
