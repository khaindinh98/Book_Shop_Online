<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/LayoutManage :: head">
</head>

<body>
	<nav th:replace="admin/LayoutManage :: header"></nav>
	<div class="container-fluid">
		<div class="row">
			<nav th:replace="admin/LayoutManage :: slidebar"></nav>
			<main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2">
							<button class="btn btn-sm btn-outline-secondary">Share</button>
							<button class="btn btn-sm btn-outline-secondary">Export</button>
						</div>
						<!-- 						<button class="btn btn-sm btn-outline-secondary dropdown-toggle">
							<span data-feather="calendar"></span> This Week
							<span data-feather="calendar"></span> This Month
							<span data-feather="calendar"></span> This Year
						</button> -->
						<div class="dropdown">
							<button class="btn btn-sm btn-outline-secondary dropdown-toggle"
								type="button" id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">Statistic
								Earnings By</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<button class="dropdown-item" onclick="getData('this date')">This
									Date</button>
								<button class="dropdown-item" onclick="getData('this week')">This
									Week</button>
								<button class="dropdown-item" onclick="getData('this month')">This
									Month</button>
								<button class="dropdown-item" onclick="getData('this year')">This
									Year</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row">

					<!-- Earnings (Monthly) Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card border-left-primary shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-primary text-uppercase mb-1" id="nameEarnings">Earnings
											(This Date)</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800" id="earnings">0</div>
									</div>
									<div class="col-auto">
										<i class="fa fa-dollar-sign fa-2x text-primary"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Earnings (Monthly) Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card border-left-success shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-success text-uppercase mb-1">Total
											Of Items Bought</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800"
											id="totalOfItemBought">0</div>
									</div>
									<div class="col-auto">
										<i class="fas fa-file-invoice-dollar text-success fa-2x"></i>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Earnings (Monthly) Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card border-left-info shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-warning text-uppercase mb-1">Total
											Of Items Sold</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800"
											id="totalOfItemSold">0</div>
									</div>
									<div class="col-auto">
										<i class="fa fa-shopping-cart fa-2x text-warning"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Earnings (Monthly) Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card border-left-success shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-info text-uppercase mb-1">Total Of Products Bought</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800" id="totalOfProductBought">0</div>
									</div>
									<div class="col-auto">
										<i class="fas fa-file-invoice-dollar text-info fa-2x"></i>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Earnings (Monthly) Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card border-left-info shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-danger text-uppercase mb-1">Total Of Products Sold</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800" id="totalOfProductSold">0</div>
									</div>
									<div class="col-auto">
										<i class="fa fa-shopping-cart fa-2x text-danger"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
				<!-- <canvas class="my-4" id="myChart" width="900" height="380"></canvas> -->

				<div class="row">
					<div class="table-responsive">
						<table class="table table-striped table-sm" id="tbData">
							<thead>
								<tr>
									<th>#</th>
									<th>Name Product</th>
									<th>Num Of Items Bought</th>
									<th>Num Of Items Sold</th>
									<th>Price Buy</th>
									<th>Price Sell</th>
									<th>Num Of Items Rest</th>
									<th>Earnings By Book</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>New Name Book</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
									<td>0</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>

		<!-- Bootstrap core JavaScript
					    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script>
			window.jQuery
					|| document
							.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')
		</script>
		<script src="../../../../assets/js/vendor/popper.min.js"></script>
		<script src="../../../../dist/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
		<script>
			feather.replace()
		</script>
		</main>
	</div>
	</div>
	<footer th:replace="admin/LayoutManage :: footer"></footer>
	<script th:src="@{/js/statistic.js}"></script>
</body>
</html>
