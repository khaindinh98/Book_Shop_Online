<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/LayoutManage :: head"></head>

<body>
	<nav th:replace="admin/LayoutManage :: header"></nav>
	<div class="container-fluid">
		<div class="row">


			<main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<nav  th:replace="admin/LayoutManage :: slidebar">
				</nav>
				<!--       			<th:block th:if="${#lists.isEmpty(produsts)}">
      	            <h5>No Products</h5>
      	        </th:block> -->

				<!--       	        <th:block th:unless="${#lists.isEmpty(produsts)}"> -->
				<div class="table-responsive">

					<nav class="navbar">
						<h5>List of Invoice</h5>
						<form class="form-inline">
							<input id="searchTxt" class="form-control mr-sm-2" type="search"
								placeholder="Search" aria-label="Search">
							<button id="clsBtn" class="btn btn-outline-success my-2 my-sm-0"
								type="button">Clear</button>
						</form>
						<a th:href = "@{/admin/invoices/addinvoice/}" 
							type="submit"><button class="btn btn-danger my-2 my-sm-0">New Invoice</button></a>
					</nav>
					<table class="table table-bordered table-hover" id="tbData">
						<thead>
							<tr>
								<th>ID</th>
								<th>Full Name</th>
								<th>Total Price</th>
								<th>Date Modified</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
 							<tr th:each="invoice,iterStat: ${invoices}">
								<th scope="row" th:text="${iterStat.count}"></th>
								<td th:text="${invoice.fullName}"></td>
								<td th:text="${invoice.totalPrice}"></td>
								<td th:text="${invoice.dateModified}"></td>
								<td><a th:href="@{/admin/invoices/editinvoice/{id}(id=${invoice.id})}" class="mr-sm-2 text-primary"><i
										class="fa fa-pencil"></i></a>
										<a th:href="@{/admin/invoices/removeinvoice/{id}(id=${invoice.id})}" class="text-danger"><i
										class="fa fa-trash"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--       	        </th:block> -->
			</main>
		</div>
	</div>
	<footer th:replace="admin/LayoutManage :: footer"></footer>
	<script th:src="@{/js/manage_orders.js}"></script>
</body>
</html>
