<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/LayoutManage :: head"></head>

<body>
	<nav th:replace="admin/LayoutManage :: header"></nav>
	<div class="container-fluid">
		<div class="row">
			<main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<nav th:replace="admin/LayoutManage :: slidebar"></nav>
				<div class="row justify-content-center">
				
					<div class="col-6">
						<nav class="navbar">
							<h5 th:value="${title}">Add New Author</h5>
						</nav>
						<form action="#" th:action="@{/admin/author/save/}" th:object="${author}"  method="post" novalidate="novalidate">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<label for="inputName">Name Author</label>
								<input type="text" th:field="*{name}" 
										class="form-control" id="inputName" placeholder="Name Author">
							</div>
							<div class="form-group">
								<label for="inputBirthDay">Birth Day</label>
								<input type="date" th:field="*{birthday}" 
										class="form-control" id="inputBirthDay" placeholder="Birth Day Author">
							</div>
							<div class="form-group">
								<label for="inputDescription">Description</label>
								<textarea th:field="*{description}" class="form-control" id="inputDescription">
								</textarea>
							</div>
							<input type="hidden" th:field="*{status}" class="form-control" value="activated">
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>

	<footer th:replace="admin/LayoutManage :: footer"></footer>
</body>
</html>
