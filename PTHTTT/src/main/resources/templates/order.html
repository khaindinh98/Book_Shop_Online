<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	<main class="mt-5 pt-4">
	<div class="container">

		<div class="row mt-5">
			<div class="announment alert alert-success alert-dismissible fade"
				role="alert"> You just orderd!!!
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="table-responsive mt-2">
				<table class="table table-bordered table-hover text-center">
					<thead class="thead-dark">
						<tr>
							<th>#</th>
							<th>Name of Book</th>
							<th>Unit Price</th>
							<th>Count</th>
							<th>Total Price</th>
						</tr>
					</thead>
					<tbody class="tableBody">
						<tr th:each="i,state: ${list}">
							<td th:utext="${state.count}"></td>
							<td th:utext="${i.name}"></td>
							<td th:utext="${#numbers.formatCurrency(i.priceSell)}"></td>
							<td th:utext="${i.number}"></td>
							<!-- <td th:utext="@{${i.number}*${i.price}} + vnd"></td> -->
							<td th:utext="@{${#numbers.formatCurrency(i.number*i.priceSell)}}"></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="col-12 mt-5">
				<h4 class="text-center mb-3">Total: <span class="text-danger" th:text="${#numbers.formatCurrency(tongtien)}"></span></h4>
				<div class="input-group col-lg-6 offset-lg-3">
				<div class="input-group mb-3 input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text">Customer: </span>
					</div>
					<input type="text" class="form-control text-primary" readOnly th:value="${khachhang}">

				</div>
				
				<div class="input-group mb-3 input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text">Phone: </span>
					</div>
					<input type="text" class="form-control text-primary phone" th:value="${phonee}">
				</div>
				
			</div>
			<div class="input-group col-lg-6 offset-lg-3">
			<!-- <form action="/createOrder" method="post"> -->
				<div class="input-group mb-3 input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text">Address:</span>
					</div>
					<input type="text" class="form-control diachi" name="address">
				</div>
				<p class="text-danger error" style="display: none">Please enter your address</p>
				<input type="hidden" th:value="${idCarttt}" name="cartID" class="cartID">
				<button class="col-12 btn btn-success order" type="button">Go to Order</button>
				
				<!-- </form> -->
			</div>

		</div>
	</div>
	</div>
	</main>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
